<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="card-item">
        <div class="front">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="">
          </div>
          <div class="card-user-info">
            <h3> 0000 0000 0000 0000</h3>
            <div class="card-user-details">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="back">
          <p>000</p>
        </div>
      </div>


      <div class="form">
        <form id="form" action="#">

          <div class="inputs">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="error" id="error-name"></div>

          <div class="inputs">
            <label for="card-Number">Card Number</label>
            <input id="card-Number" type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div id="error-no" class="error"></div>

          <div class="date-details">
            <div class="date">
              <label for="Exp. Date (MM/YY)">Exp. Date (MM/YY)</label>
              <div class="date-inputs">
                <input id="month" type="text" placeholder="MM">
                <input id="year" type="text" placeholder="YY">
              </div>
              <div id="error-date" class="error"></div>

            </div>
            <div class="cvc">
              <label for="CVC">CVC</label>
              <input type="text" placeholder=" e.g. 123">
            </div>
          </div>
          <div id="error-cvc" class="error"></div>
          <button id="btn" type="submit">Confirm</button>
        </form>
      </div>
      
      <!-- Completed state start -->
      <div class="thanks">
        <img src="./images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        <p> We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
